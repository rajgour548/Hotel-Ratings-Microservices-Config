server:
  port: 8083

spring:
  application:
    name: APIGATEWAY
  redis:
    host: localhost
    port: 6379
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**
          filters:
            - name: CircuitBreaker
              args:
                name: userServiceCB
                fallbackUri: forward:/userFallback
            - name: Retry
              args:
                retries: 3
                backoff:
                  firstBackoff: 1s
                  maxBackoff: 1s
                  factor: 1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                redis-rate-limiter.requestedTokens: 1
                redis-rate-limiter.enabled: true
                redis-rate-limiter.statusCode: 429

        - id: HOTELSERVICE
          uri: lb://HOTELSERVICE
          predicates:
            - Path=/hotels/**
          filters:
            - name: CircuitBreaker
              args:
                name: hotelServiceCB
                fallbackUri: forward:/hotelFallback
            - name: Retry
              args:
                retries: 3
                backoff:
                  firstBackoff: 1s
                  maxBackoff: 1s
                  factor: 1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                redis-rate-limiter.requestedTokens: 1
                redis-rate-limiter.enabled: true
                redis-rate-limiter.statusCode: 429

        - id: RATINGSERVICE
          uri: lb://RATINGSERVICE
          predicates:
            - Path=/ratings/**
          filters:
            - name: CircuitBreaker
              args:
                name: ratingServiceCB
                fallbackUri: forward:/ratingFallback
            - name: Retry
              args:
                retries: 3
                backoff:
                  firstBackoff: 1s
                  maxBackoff: 1s
                  factor: 1
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                redis-rate-limiter.requestedTokens: 1
                redis-rate-limiter.enabled: true
                redis-rate-limiter.statusCode: 429

eureka:
  instance:
    appname: API-GATEWAY
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        eventConsumerBufferSize: 10
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 6s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED
    instances:
      userServiceCB:
        baseConfig: default
      hotelServiceCB:
        baseConfig: default
      ratingServiceCB:
        baseConfig: default
